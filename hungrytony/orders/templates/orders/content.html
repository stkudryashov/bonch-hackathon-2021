{% extends 'base.html' %}

{% block content %}
    <!-- Table List -->
    {% for category in categories %}
    <div>{{ category.name }}</div>
    <div class="content">
        {% for product in category.products.all %}
            <article class="card">
                <div class="card__header">
                    <img class="card__photo" src="{{ product.photo.url }}" alt="">
                </div>
                <div class="card__content">
                    <div class="card__title">
                        <h1>{{ product.name }}</h1>
                    </div>
                    <div class="card__text">
                        <p>{{ product.info }}</p>
                    </div>
                    <form method="post" action="/order/add/{{ secret_uuid }}/">
                        {% csrf_token %}
                        <div class="card__button">
                            <button type="submit" value="{{ product.id }}" name="product_id">В корзину</button>
                        </div>
                    </form>
                </div>
            </article>
        {% endfor %}
    </div>
    {% endfor %}
{% endblock %}
